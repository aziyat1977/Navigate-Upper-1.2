<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WRIELTS: Neural Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Chakra+Petch:wght@300;500;700&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              mono: ['"Space Mono"', 'monospace'],
              display: ['"Orbitron"', 'sans-serif'],
              tech: ['"Chakra Petch"', 'sans-serif'],
            },
            colors: {
              neon: {
                blue: '#00F3FF',
                pink: '#FF0055',
                purple: '#BC13FE',
                yellow: '#F9E10E',
                green: '#00FF94'
              },
              dark: {
                bg: '#050505',
                panel: 'rgba(10, 10, 12, 0.9)',
                surface: '#0A0A0F'
              }
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'grid-flow': 'gridMove 20s linear infinite',
              'glow-text': 'glow 2s ease-in-out infinite alternate',
              'shine': 'shine 1s',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              gridMove: {
                '0%': { transform: 'translateY(0)' },
                '100%': { transform: 'translateY(50px)' }
              },
              glow: {
                '0%': { textShadow: '0 0 10px rgba(0,243,255,0.5)' },
                '100%': { textShadow: '0 0 20px rgba(0,243,255,1), 0 0 30px rgba(0,243,255,0.8)' }
              },
              shine: {
                '100%': { left: '125%' }
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --bg-color: #f3f4f6;
        --text-color: #111827;
        --panel-bg: rgba(255, 255, 255, 0.7);
        --panel-border: rgba(0, 0, 0, 0.1);
        --grid-line: rgba(0, 0, 0, 0.05);
      }
      
      .dark {
        --bg-color: #020005;
        --text-color: #ffffff;
        --panel-bg: rgba(10, 10, 16, 0.6);
        --panel-border: rgba(255, 255, 255, 0.08);
        --grid-line: rgba(0, 243, 255, 0.05);
      }

      html {
        background-color: var(--bg-color);
        transition: background-color 0.5s ease;
      }
      body {
        background-color: transparent;
        color: var(--text-color);
        overflow-x: hidden;
      }
      
      /* Web3GL Simulated Background */
      .cyber-grid {
        position: fixed;
        top: 0; left: 0; width: 200vw; height: 200vh;
        background-image: 
          linear-gradient(var(--grid-line) 1px, transparent 1px),
          linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
        background-size: 50px 50px;
        transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
        animation: gridMove 20s linear infinite;
        pointer-events: none;
        z-index: -1;
      }

      .noise-overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI1MDAiIGhlaWdodD0iNTAwIj48ZmlsdGVyIGlkPSJnoiPjxmZVR1cmJ1bGVuY2UgdHlwZT0iZnJhY3RhbE5vaXNlIiBiYXNlRnJlcXVlbmN5PSIwLjY1IiBudW1PY3RhdmVzPSIzIiBzdGl0Y2hUaWxlcz0ic3RpdGNoIi8+PC9maWx0ZXI+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsdGVyPSJ1cmwoI2cpIiBvcGFjaXR5PSIwLjAzIi8+PC9zdmc+');
        opacity: 0.4;
        pointer-events: none;
        z-index: 50;
      }

      .glass-panel {
        background: var(--panel-bg);
        backdrop-filter: blur(20px);
        border: 1px solid var(--panel-border);
        box-shadow: 
          0 4px 30px rgba(0, 0, 0, 0.1),
          inset 0 0 20px rgba(255,255,255,0.02);
        transition: all 0.3s ease;
      }
      
      .holo-card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .holo-card:hover {
        transform: translateY(-5px) scale(1.02);
        box-shadow: 0 0 30px rgba(0, 243, 255, 0.2);
        border-color: rgba(0, 243, 255, 0.5);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #00F3FF; }

      .text-glow { text-shadow: 0 0 10px currentColor; }
      
      /* 3D Flip Card */
      .perspective-1000 { perspective: 1000px; }
      .transform-style-3d { transform-style: preserve-3d; }
      .backface-hidden { backface-visibility: hidden; }
      .rotate-y-180 { transform: rotateY(180deg); }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body>
    <div class="cyber-grid"></div>
    <div class="noise-overlay"></div>
    <div id="root"></div>
  </body>
</html>
